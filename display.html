        body {

        /* Purple color variable */

        /* Container that holds image (left) and form (right) */
        .contact-section {

        /* Left image column */
        .contact-image {

          background-size: cover;

          box-shadow: 0 0 0 0.2rem rgba(111,66,193,0.25);
        }
        .content-hover :hover{
            border-radius: 10px;
            transition: 0.5s;
            box-shadow: #6f42c1 2px 2px 2px;

        /* Responsive adjustments: stack on smaller screens */

          .contact-image {
            min-height: 200px; /* Smaller image on mobile, or hide if you prefer */

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByySICBvzg9pcdV39ZEfois03qDWguf0s",
            authDomain: "tiffinservice-bf04f.firebaseapp.com",
            databaseURL: "https://tiffinservice-bf04f-default-rtdb.firebaseio.com",
            projectId: "tiffinservice-bf04f",
            storageBucket: "tiffinservice-bf04f.appspot.com",
            messagingSenderId: "1014178425351",
            appId: "1:1014178425351:web:064f6991bdd0b329add8a2",
            measurementId: "G-MNJE9S5MWD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const reviewsList = document.getElementById("reviewsList");
        onValue(ref(db, "reviews"), (snapshot) => {
            reviewsList.innerHTML = "";
            snapshot.forEach(childSnapshot => {
                const data = childSnapshot.val();
                const div = document.createElement("div");
                div.className = "review";
                div.innerHTML = `<strong>${data.provider}</strong> - ${data.rating} Stars<br>${data.comment}`;
                reviewsList.appendChild(div);
            });
        });
    </script>
