  <script>
    document.addEventListener("DOMContentLoaded", async () => {
        // Fetch the user details from the backend (session-based)
        const response = await fetch("getUserDetails.php");
        const userInfo = await response.json();

        const userNameElement = document.getElementById("user-name");
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");

        if (userInfo && !userInfo.error) {
            const displayName = userInfo.name || "Guest";
            const email = userInfo.email || "";

            // Update the navbar
            userNameElement.textContent = `Welcome, ${displayName}`;
            loginBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";

            // Pre-fill the form fields
            document.getElementById("name").value = displayName;
            document.getElementById("email").value = email;
        } else {
            userNameElement.textContent = "Welcome, Guest";
            loginBtn.style.display = "inline-block";
            logoutBtn.style.display = "none";
        }

        logoutBtn.addEventListener("click", () => {
            // Handle logout (clear session)
            window.location.href = "logout.php"; // You will need to create this logout script
        });
    });
  </script>
